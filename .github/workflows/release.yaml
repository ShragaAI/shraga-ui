name: Release (Without Publish)

on:
  push:
    branches:
      - main 

permissions:
  contents: write    
  issues: write         
  pull-requests: write   

jobs:
  release:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release (Create Release, No Publish)
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} 
        run: |
          npx semantic-release
